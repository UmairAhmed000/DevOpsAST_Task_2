name: Build and deploy ASP.Net Core app to Azure Web App - DevOpstask2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

      - name: Archive files
        uses: actions/setup-node@v1
        with:
          version: '12.x'

      - name: Publish build artifacts
        run: |
          mkdir -p ${{ env.BUILD_ARTIFACTS }}/publish
          cp -r ${{ github.workspace }}/* ${{ env.BUILD_ARTIFACTS }}/publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'DevOpstask2'
          slot-name: 'Production'
          package: '${{ env.BUILD_ARTIFACTS }}/publish'
